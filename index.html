<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style_toDoList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <form class="row" onsubmit="return addTask()">
          <div class="col-9">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="inputTask" placeholder="Введите новую задачу">
          </div>
          <div class="col-3 text-end">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Добавить задачу</button>
              <button type="button" id="dropdown-Btn"
                class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="1" href="javascript:chooseColorOfTask('1')">Черный</a>
                </li>
                <li><a class="dropdown-item" id="2" href="javascript:chooseColorOfTask('2')">Красный</a>
                </li>
                <li><a class="dropdown-item" id="3" href="javascript:chooseColorOfTask('3')">Синий</a>
                </li>
                <li><a class="dropdown-item" id="4" href="javascript:chooseColorOfTask('4')">Зелёный</a>
                </li>
                <li><a class="dropdown-item" id="5" href="javascript:chooseColorOfTask('5')">Фиолетовый</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12">
        <ul class="list-group" id="listTask">

        </ul>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-5">
        <div class="btn-group" role="group" id="selectFilter">
          <input type="radio" class="btn-check" id="btnradioAll" name="btnradio" autocomplete="off">
          <label class="btn btn-outline-primary" id="btnradioAllLabel" for="btnradio1">Показать все</label>

          <input type="radio" class="btn-check" id="btnradioCheck" name="btnradio" autocomplete="off">
          <label class="btn btn-outline-primary" id="btnradioCheckLabel" for="btnradio2">Выполненные</label>

          <input type="radio" class="btn-check" id="btnradioUncheck" name="btnradio" autocomplete="off">
          <label class="btn btn-outline-primary" id="btnradioUncheckLabel" for="btnradio3">Невыполненные</label>
        </div>
      </div>
      <div class="col-4 text-end">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDeleteChecked">
          <i class="bi bi-check-circle" style="font-size: 1rem; color: rgb(255, 255, 255);"></i> Удалить
          выполненные
          задачи</button>
      </div>
      <div class="col-3 text-start">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDeleteAll">
          <i class="bi bi-trash" style="font-size: 1rem; color: rgb(255, 255, 255);"></i> Очистить список
          задач</button>
      </div>
    </div>
    <div class="row mt-5 justify-content-center">
      <div class="col-4">
        <nav class="justify-content-center">
          <ul class="pagination" id="paginator">

          </ul>
        </nav>
      </div>

    </div>
  </div>
  <div class="modal" id="modalDeleteChecked" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Подтверждение</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены,что хотите удалить выполненные задачи?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            onclick="deleteTaskChecked()">Да</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modalDeleteAll" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Подтверждение</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены,что хотите удалить все задачи?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteTaskAll()">Да</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="scriptToDoList.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
