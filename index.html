<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style_toDoList.css">
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
        <div class="main-content">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-10">
                  <form class="row" id="TaskForm" onsubmit="return addTask()">
                      <div class="col-9">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input type="text" class="form-control" id="inputTask" placeholder="Введите новую задачу">
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="addTaskButton">Добавить</button>
                      </div>
                    </form>
                </div>
                <div class="col-1">
                </div>
              </div>
              <div class="row">
                  <div class="col-1"></div>
                  <div class="col-9">
                      <ul class="list-group" id="listTask">
                          
                      </ul>
                  </div>
                  <div class="col-auto"></div>
              </div>
              <div class="row">
                <div class="col-1"></div>
                <div class="col-10"></div>
                <div class="col-1"></div>
              </div>
              
              <div class="row">
                  <div class="col-1"></div>
                  <div class="col-auto">
                      <select class="form-select" id="selectFilter" onchange="filter()" aria-label="Default select example">
                          <option value="1">Показать все</option>
                          <option value="2">Выполненные</option>
                          <option value="3">Невыполненные</option>
                      </select>
                  </div>
                  <div class="col-auto">
                      <button type="button" class="btn btn-primary" id="clearButton" onclick="deleteTask()">Удалить выполненные задачи</button>
                  </div>
                  <div class="col-auto">
                      <button type="button" class="btn btn-primary" id="clearButton" onclick="clearTaskListAll()">Очистить список задач</button>
                  </div>
                  <div class="col-1"></div>
              </div>
        </div>
        
      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="scriptToDoList.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
